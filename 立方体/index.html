<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旋转立方体切换图片</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="container">
        <ul class="cube init">
            <li class="img1">
                <img src="image/1.jpg" alt="" />
            </li>
            <li class="img2">
                <img src="image/2.jpg" alt="" />
            </li>
            <li class="img3">
                <img src="image/3.jpg" alt="" />
            </li>
            <li class="img4">
                <img src="image/4.jpg" alt="" />
            </li>
            <li class="img5">
                <img src="image/5.jpg" alt="" />
            </li>
            <li class="img6">
                <img src="image/6.jpg" alt="" />
            </li>
        </ul>
    </div>
    <h2>点击下面图片旋转</h2>

    <div class="btnsAear">
        <input type="image" src="image/1.jpg" id="show-image-1">
        <input type="image" src="image/2.jpg" id="show-image-2">
        <input type="image" src="image/3.jpg" id="show-image-3">
        <input type="image" src="image/4.jpg" id="show-image-4">
        <input type="image" src="image/5.jpg" id="show-image-5">
        <input type="image" src="image/6.jpg" id="show-image-6">
    </div>

    <script src="./index.js"></script>
</body>

</html>
